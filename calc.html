<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body class="flex">
  <div class="container flex">
    <div class="circles flex">
      <span id="red"></span>
      <span id="blue"></span>
      <span id="green"></span>
    </div>
    <div class="display flex">
      <input type="text" value="0" onfocus="this.blur()">
    </div>
    <div class="btns flex">
      <div class="btns-rows flex">
        <button class="button function">C</button>
        <button class="button function">Â±</button>
        <button class="button operator">%</button>
        <button class="button operator">/</button>
      </div>
      <div class="btns-rows flex">
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator">*</button>
      </div>
      <div class="btns-rows flex">
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator">-</button>
      </div>
      <div class="btns-rows flex">
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator">+</button>
      </div>
      <div class="btns-rows flex">
        <button class="button number zero">0</button>
        <button class="button number">.</button>
        <button class="button equal">=</button>
      </div>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
